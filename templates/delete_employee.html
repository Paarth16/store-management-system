<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Bar -->
<div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm">
    <a href="{{ url_for('manage_employee') }}" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
    <div class="flex-grow-1 text-center">
        <strong>Delete Employee</strong>
    </div>
    <div style="width: 80px;"></div>
</div>

<!-- Search Form -->
<div class="container mt-4">
    <form method="GET" class="row g-2 justify-content-center">
        <div class="col-md-3">
            <select name="field" class="form-select">
                <option value="">Select Field</option>
                <option value="Emp_ID">Emp_ID</option>
                <option value="Name">Name</option>
                <option value="Mobile_no">Mobile_no</option>
                <option value="DOB">DOB</option>
                <option value="Email">Email</option>
                <option value="Address">Address</option>
                <option value="Post">Post</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" name="query" class="form-control" placeholder="Search keyword">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-danger w-100">Search</button>
        </div>
    </form>

    <!-- Table -->
    <div class="table-responsive mt-4">
        {% if employees %}
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-light">
                <tr>
                    <th>Emp_ID</th>
                    <th>Name</th>
                    <th>Mobile No</th>
                    <th>DOB</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Post</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp[0] }}</td>
                    <td>{{ emp[1] }}</td>
                    <td>{{ emp[2] }}</td>
                    <td>{{ emp[3] }}</td>
                    <td>{{ emp[4] }}</td>
                    <td>{{ emp[5] }}</td>
                    <td>{{ emp[6] }}</td>
                    <td>{{ emp[7] }}</td>
                    <td>
                        <form method="POST" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                            <input type="hidden" name="emp_id" value="{{ emp[0] }}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted mt-4">No employee found.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
