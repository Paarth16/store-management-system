<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Bar -->
<div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm">
    <a href="{{ url_for('manage_employee') }}" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
    <div class="flex-grow-1 text-center">
        <strong>Add New Employee</strong>
    </div>
    <div style="width: 80px;"></div>
</div>

<div class="container mt-4">
    <form id="employeeForm" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name*</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Mobile No*</label>
                <input type="text" name="mobile" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">DOB*</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email*</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Address*</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Post*</label>
                <input type="text" name="post" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Salary</label>
                <input type="number" step="0.01" name="salary" class="form-control">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
                Add Employee
            </button>
        </div>

        <!-- Confirm Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Submission</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to add this employee?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="submit" class="btn btn-success">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
