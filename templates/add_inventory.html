<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Bar -->
<div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm">
    <a href="{{ url_for('manage_inventory') }}" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
    <div class="flex-grow-1 text-center">
        <strong>Add Product</strong>
    </div>
    <div style="width: 80px;"></div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
	<div class="container mt-3">
	{% for category, message in messages %}
	    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
	    	{{ message }}
	    	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
	{% endfor %}
	</div>
    {% endif %}
{% endwith %}

<!-- Form Container -->
<div class="container mt-4">
    <form method="POST" class="row g-3 bg-white p-4 shadow-sm rounded border">
        <div class="col-md-6">
            <label class="form-label">Product ID</label>
            <input type="text" name="Product_ID" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Brand</label>
            <input type="text" name="Brand" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <input type="text" name="Category" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="number" name="Price" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Quantity</label>
            <input type="number" name="Quantity" class="form-control" required>
        </div>
        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>
    </form>
</div>

</body>
</html>
